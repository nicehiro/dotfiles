# Kitty (macOS)
# Keep this tight: a few intentional defaults, no gimmicks.

# Fonts
font_family      Input Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Nerd Font symbols (for Starship + prompts) without switching the main font.
# Map common Private Use Areas to the Nerd Font symbol font.
symbol_map    U+E000-U+F8FF,U+F0000-U+FFFFF Symbols Nerd Font Mono
narrow_symbols U+E000-U+F8FF,U+F0000-U+FFFFF 1

# Scrolling
scrollback_lines 10000
scrollbar        scrolled
scrollbar_width  1
scrollbar_handle_opacity 0.35
scrollbar_track_opacity  0.05

# Layout / spacing
window_padding_width 8
window_margin_width  6
placement_strategy   center

# Subtle glass (macOS)
dynamic_background_opacity yes
background_opacity          0.92
background_blur             20

# Tab bar: simple + readable
# (Shows only when you have multiple tabs.)
tab_bar_style    separator
tab_separator    " | "
tab_bar_min_tabs 2

tab_title_template        "{index}: {title}"
active_tab_title_template "{index}: {title}"

# macOS behavior
macos_titlebar_color background
macos_option_as_alt  both
macos_show_window_title_in menubar
macos_menubar_title_max_length 40
macos_colorspace srgb

# Bells
enable_audio_bell no

